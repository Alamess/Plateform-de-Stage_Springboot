spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.application.name=ProjetSpring
spring.datasource.url=jdbc:mysql://localhost:3306/projetweb?autoReconnect=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.security.user.password=user
spring.jpa.show-sql=true
spring.jpa.properties.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibename.format_sql=true
spring.jpa.hibernate.ddl-auto =update
server.port=8083